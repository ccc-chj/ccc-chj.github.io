<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0e6d2"/>
      <stop offset="50%" style="stop-color:#c8aa6e"/>
      <stop offset="100%" style="stop-color:#785a28"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="#0a1628"/>
  <polygon points="50,10 90,35 90,75 50,100 10,75 10,35" fill="none" stroke="url(#gold)" stroke-width="3" filter="url(#glow)"/>
  <polygon points="50,20 80,40 80,70 50,90 20,70 20,40" fill="url(#gold)" opacity="0.3"/>
  <text x="50" y="60" text-anchor="middle" fill="url(#gold)" font-family="Cinzel" font-size="24" font-weight="bold" filter="url(#glow)">TFT</text>
</svg>
